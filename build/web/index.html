<html>
    <head>
        <title>Calculadora IMC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="CSS/estilo.css"/>

    </head>
    <body>        
         <form action="resultado.jsp" method="post" class="centro">
               <select name="genero">
                <option value="Masculino">MASCULINO</option>
                <option value="Feminino">FEMININO</option>
            </select>
            <br><br>
            <input type="number" step="0.01" name="peso" placeholder="Peso(Kq)"><br><br>
            <input type="number" step="0.01" name="altura" placeholder="Altura(m)"><br><br>
            <input type="submit" name="btCalcular" value="CALCULAR">
        </form>
    </body>
